---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      app: mysql
  template:
    metadata:
      labels:
        tier: backend
        app: mysql
    spec:
      imagePullSecrets:
      - name: harbor-credentials
      imagePullSecrets:
      - name: harbor-credentials
      containers:
      - name: mysql
        image: harbor.kolon.local/library/mysql:8.0 # upstream-version: 8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MYSQL_ROOT_HOST
          value: "%"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    tier: backend
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None